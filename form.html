<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="Username">Username</label>
        <input type="text" id="Username" minlength="8" maxlength="10" placeholder="Spongebob">
        <br>
        <br>
        <label for="Password">Password</label>
        <input type="password" id="Password" minlength="9" placeholder="lolololo123">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="Email" minlength="6" placeholder="123@fakehood.com">
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" minlength="5" placeholder="0000-0000" pattern="[0-9]{4}-[0-9]{4}">
        <br>
        <br>
        <label for="bdate">Date of Birth</label>
        <input type="date" id="bdate">
        <br>
        <br>
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" required>
        <br>
        <br>
        <label for="Title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" name="title">
        <label for="Mrs">Mrs</label>
        <input type="radio" name="title">
        <label for="Dr.">Dr.</label>
        <input type="radio" name="title"><br>
        <br>
        <label for="paym">Payment Method:</label>
        <select id="paym">
            <option value="Visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
        <br>
        <br>
        <label for="suscribe">Suscribe:</label>
        <input type="checkbox" id="suscribe">
        <br>
        <br>
        <label for="cmnt">Comments:</label>
        <textarea id="cmnt" rows="3" columns="25"></textarea>
        <br>
        <br>
        <label for="file">Upload File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>
        <br>
        <input type="submit"><br>
        <input type="reset">

    </form>

</body>
</html>
